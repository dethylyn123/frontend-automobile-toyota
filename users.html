                        <div class="row">
                            <!-- Modal Btn and Form -->
                            <div class="col-sm-12">
                        <!-- Modal -->
                        <div
                        class="modal fade"
                        id="form_modal"
                        data-bs-backdrop="static"
                        data-bs-keyboard="false"
                        tabindex="-1"
                        aria-labelledby="staticBackdropLabel"
                        aria-hidden="true"
                        >
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                                Users Form
                                </h1>
                                <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                                ></button>
                            </div>
                            <!-- Users Form -->
                            <form id="form_users">
                                <!-- Modal Body -->
                                <div class="modal-body">
                                <!-- User Id Field -->
                                <input type="hidden" name="id" id="id" />
                                <!-- User lastname Field -->
                                <div class="row mb-3">
                                    <div class="col-sm-12">
                                    <input
                                        class="form-control"
                                        type="text"
                                        name="lastname"
                                        id="lastname"
                                        placeholder="Last Name"
                                        required
                                    />
                                    </div>
                                </div>
                                <!-- User firstname Field -->
                                <div class="row mb-3">
                                    <div class="col-sm-12">
                                    <input
                                        class="form-control"
                                        name="firstname"
                                        id="firstname"
                                        placeholder="First Name"
                                        required
                                    ></input>
                                    </div>
                                </div>
                                <!-- User email Field -->
                                <div class="row mb-3">
                                    <div class="col-sm-12">
                                    <input
                                        class="form-control"
                                        name="email"
                                        id="email"
                                        type="email"
                                        placeholder="Email Address"
                                        required
                                    ></input>
                                    </div>
                                </div>
                                <!-- User role Field -->
                                <div class="row mb-3">
                                    <div class="col-sm-12">
                                    <input
                                        class="form-control"
                                        name="role"
                                        id="role"
                                        placeholder="Role"
                                        required
                                    ></input>
                                    </div>
                                </div>
                                <!-- Image File Field -->
                                <div class="row mb-3">
                                    <div class="col-sm-12">
                                    <input
                                        class="form-control"
                                        type="file"
                                        name="image"
                                        accept="image/*"
                                        required
                                    />
                                    </div>
                                </div>
                                <!-- Password field -->
                                <div class="row mb-3">
                                    <div class="col-sm-12">
                                    <!-- Password field -->
                                    <input 
                                        class="form-control" 
                                        id="password" 
                                        name="password" 
                                        type="password" 
                                        placeholder="Password" 
                                        required/>
                                    </div>
                                </div>
                                <!-- Password Confirmation field -->
                                <div class="row mb-3">
                                    <div class="col-sm-12">
                                    <input class="form-control" id="password_confirmation" name="password_confirmation" type="password" placeholder="Confirm Password" required/>
                                    </div>
                                </div>
                                </div>
                                <!-- Modal Footer -->
                                <div class="modal-footer">
                                <button
                                    id="modal_close"
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Close
                                </button>
                                <button
                                    class="btn btn-primary w-25 d-flex align-items-center justify-content-center"
                                    type="submit"
                                >
                                    Submit
                                </button>
                                </div>
                            </form>
                            <!-- End Slides Form -->
                            </div>
                        </div>
                        </div>
                        <!-- End Modal -->
        
                        <!-- Search Form -->
                        <form id="form_search">
                        <div class="row">

                            />
                            </div>
                            <div class="col-sm-2 d-flex justify-content-center mb-1">
                            <button class="btn btn-primary w-100" type="submit">
                                Search
                            </button>
                            </div>
                            <div class="col-sm-2 d-flex justify-content-center mb-1">
                            <!-- Button trigger modal -->

                                id="modal_show"
                                type="button"
                                class="btn btn-primary w-100"
                                data-bs-toggle="modal"
                                data-bs-target="#form_modal"
                            >
                                Add User
                            </button>
                            <!-- End Button trigger modal  -->
                            </div>
                        </div>
                        </form>
