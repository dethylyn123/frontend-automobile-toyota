                                            </div>

                                            <div class="col-sm-3">
                                            <label for="">Category:</label>
                                            </div>
                                            <div class="col-sm-9">
                                            <input class="form-control" type="text" name="category" id="category" required>
                                            </div>
                                        </div>
                                        <!-- Phone Field -->
                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                            <label for="">Price:</label>
                                            </div>
                                            <div class="col-sm-9">
                                            <input class="form-control" type="text" name="price" id="price" required>
                                            </div>
                                        </div>
                                        <!-- VIN Field -->
                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                            <label for="">Color:</label>
                                            </div>
                                            <div class="col-sm-9">

                                            </div>
                                        </div>

                                            </div>

                                            </div>
                                        </div>

                                            <div class="col-sm-9">
                                            <input class="form-control" type="text" name="sales" id="sales" required>
                                            </div>
                                        </div>

                                            <div class="col-sm-3">
                                            <label for="">Dealer:</label>
                                            </div>
                                            <div class="col-sm-9">
                                            <input class="form-control" type="text" name="dealer" id="dealer" required>

                                        </div>
