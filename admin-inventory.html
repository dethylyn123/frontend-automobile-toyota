                                        <div class="row mb-2">
                                            <div class="col-sm-3 mt-1">

                                        <!-- Area Field -->
                                        <div class="row mb-2">
                                            <div class="col-sm-3 mt-1">
                                                <label for="model_name">Model:</label>
                                            </div>
                                            <div class="col-sm-9">
                                            <input class="form-control" type="text" name="model_name" id="model_name" required>
                                            </div>
                                        </div>
                                        <!-- Address Field -->
                                        <div class="row mb-2">
                                            <div class="col-sm-3 mt-1">
                                                <label for="category">Category:</label>
                                            </div>
                                            <div class="col-sm-9">
                                            <input class="form-control" type="text" name="category" id="category" required>
                                            </div>
                                        </div>
                                        <!-- Address Field -->
                                        <div class="row mb-2">
                                            <div class="col-sm-3 mt-1">
                                                <label for="price">Price:</label>
                                            </div>
                                            <div class="col-sm-9">
                                            <input class="form-control" type="text" name="price" id="price" required>
                                            </div>
                                        </div>
                                        <!-- Password Field -->
                                        <div class="row mb-2">
                                            <div class="col-sm-3 mt-1">
                                                <label for="color">Color:</label>
                                            </div>
                                            <div class="col-sm-9">
                                            <input class="form-control" type="text" name="color" id="color" required>
                                            </div>
                                        </div>
                                        <!-- Password Confirmation Field -->
                                        <div class="row mb-2">
                                            <div class="col-sm-3 mt-1">
                                                <label for="stock">Stock:</label>
                                            </div>
                                            <div class="col-sm-9">
                                            <input class="form-control" type="text" name="stock" id="stock" required>
                                            </div>
                                        </div>
                                        <div class="row mb-2">
                                            <div class="col-sm-3 mt-1">
                                                <label for="dealer">Dealer:</label>
                                            </div>
                                            <div class="col-sm-9">
                                            <input class="form-control" type="text" name="dealer" id="dealer" required>
                                            </div>
                                        </div>
                                        <div class="row">
